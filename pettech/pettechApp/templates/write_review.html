{% extends 'base.html' %}
{% block title %}Write Review{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Write a Review for {{ booking.caregiver.user.username }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">Submit Review</button>
</form>
{% endblock %}
