{% extends 'base.html' %}
{% block title %}Booking{% endblock %}
{% block content %}
    
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-lg font-medium mb-4 text-green-600">Register as a Caregiver</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Submit</button>
    </form>
    </div>
<style>
  input[type="text"],
  textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 0.875rem;
  }
  input[type="number"] {
    width: 10%;
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    -moz-appearance: textfield;
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="datetime-local"]:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #3b82f6;
    ring: 2px;
    ring-color: #3b82f680;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #374151;
  }
  textarea {
    min-height: 100px;
    resize: vertical;
  }
  
  input[type="file"] {
    padding: 0.5rem 0;
  }

  /* Custom Checkbox Styles */
  input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 1.25rem;
    height: 1.25rem;
    border: 2px solid #d1d5db;
    border-radius: 0.25rem;
    background-color: white;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
    vertical-align: middle;
    margin-right: 0.5rem;
  }

  input[type="checkbox"]:hover {
    border-color: #16a34a;
    background-color: #f0fdf4;
  }

  input[type="checkbox"]:checked {
    background-color: #16a34a;
    border-color: #16a34a;
  }

  input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    left: 0.3rem;
    top: 0.05rem;
    width: 0.35rem;
    height: 0.65rem;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }

  input[type="checkbox"]:focus {
    outline: none;
    border-color: #16a34a;
    box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
  }

  input[type="checkbox"]:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Improve checkbox label alignment */
  label:has(input[type="checkbox"]) {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin-bottom: 0.75rem;
  }

  /* For checkbox groups */
  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }
</style>
{% endblock %}
