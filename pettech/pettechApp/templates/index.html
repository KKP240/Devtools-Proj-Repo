{% extends 'base.html' %}
{% load static %}

{% block title %}หน้าหลัก - PetTech{% endblock title %}
{% block head %}

    <h1 class="text-2xl font-semibold text-gray-900">ค้นหางานดูแลสัตว์เลี้ยง</h1>
    <form action="{% url 'home' %}" method="GET" class="mt-2">
      <input type="text" value="{{ search_query }}" name="search" id="search" placeholder="ค้นหางาน..." class="w-full mt-2 p-2 border border-gray-300 rounded-md">
    </form>
  </div>
{% endblock head %}

{% block content %}
<!-- Job Posts Section -->
<div class="mt-12">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">งานดูแลสัตว์เลี้ยง</h2>
  <div id="job-posts-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Rendered by JS -->
  </div>
</div>
{% endblock content %}
