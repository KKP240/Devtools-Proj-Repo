server {
    listen 80;
    server_name _;

    client_max_body_size 20m;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # API routes -> services
    location = /api/me {
        proxy_pass http://users:8000/api/me;
    }
    location /api/job-posts/ {
        proxy_pass http://jobs:8000/api/job-posts/;
    }
    location /api/bookings/ {
        proxy_pass http://bookings:8000/api/bookings/;
    }
    # Optional additional API paths to cover common cases
    location = /api/booking-history {
        proxy_pass http://bookings:8000/api/booking-history;
    }
    location /api/reviews/ {
        proxy_pass http://bookings:8000/api/reviews/;
    }
    location /api/caregiver/ {
        proxy_pass http://bookings:8000/api/caregiver/;
    }
    location /api/my-proposals/ {
        proxy_pass http://jobs:8000/api/my-proposals/;
    }

    # Static/media -> web service (WhiteNoise or Django)
    location /static/ {
        proxy_pass http://web:8000/static/;
    }
    location /media/ {
        proxy_pass http://web:8000/media/;
    }

    # Fallback to web UI (monolith templates)
    location / {
        proxy_pass http://web:8000/;
    }
}