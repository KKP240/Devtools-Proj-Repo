version: '3.8'
services:
  gateway:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - users
      - jobs
      - bookings
      - web

  users:
    build: .
    environment:
      - SERVICE=users
      - DJANGO_DEBUG=false
      - RUN_MIGRATIONS=true
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8000"
    restart: unless-stopped

  jobs:
    build: .
    environment:
      - SERVICE=jobs
      - DJANGO_DEBUG=false
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8002:8000"
    restart: unless-stopped

  bookings:
    build: .
    environment:
      - SERVICE=bookings
      - DJANGO_DEBUG=false
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8003:8000"
    restart: unless-stopped

  web:
    build: .
    environment:
      - SERVICE=web
      - DJANGO_DEBUG=false
    env_file:
      - .env
    depends_on:
      - db
    # Expose only inside compose network; gateway proxies it
    ports:
      - "8004:8000"

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-pettech}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: