<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PetTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div include-html="/templates/nav.html"></div>

    <main class="py-10 max-w-6xl mx-auto px-4">
        <div class="min-h-[70vh] flex items-center justify-center">
            <div class="max-w-md w-full">
                <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                        <p class="text-gray-600">Please log in to continue</p>
                    </div>
                    <form id="login-form" class="space-y-6">
                        <div id="form-errors" class="hidden bg-red-100 border text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required placeholder="Username" class="w-full px-4 py-3 border rounded-lg">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required placeholder="Password" class="w-full px-4 py-3 border rounded-lg">
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 border rounded-lg text-white bg-green-600 hover:bg-green-700">Sign in</button>
                        </div>
                    </form>
                    <div class="text-center text-sm">
                        <p>Don't have an account? <a href="/register.html" class="font-medium text-green-600 hover:text-green-700">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/login.js"></script> </body>
</html>
