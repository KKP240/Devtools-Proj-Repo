<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Caregivers - PetTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div include-html="/templates/nav.html"></div>

    <main class="py-10 max-w-6xl mx-auto px-4">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">All Caregivers</h1>
        <form id="search-form" class="mb-4">
            <input id="search-input" name="q" placeholder="Search by name or area..." class="rounded-md border px-3 py-2"/>
            <button type="submit" class="px-3 py-1.5 bg-blue-600 text-white rounded">Search</button>
        </form>
        <ul id="caregiver-list-container" class="space-y-4">
            <li class="p-4 bg-white rounded shadow text-gray-500">Loading caregivers...</li>
        </ul>
    </main>
    
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/caregiver_list.js"></script>
</body>
</html>
