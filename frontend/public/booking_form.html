<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Booking - PetTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div include-html="/templates/nav.html"></div>

    <main class="py-10 max-w-3xl mx-auto px-4">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-semibold mb-4">Create a New Booking</h2>
            <form id="booking-form">
                <div class="mb-4">
                    <label for="caregiver_id" class="block text-sm font-medium text-gray-700">Caregiver ID</label>
                    <input type="number" id="caregiver_id" name="caregiver_id" required class="mt-1 border rounded-md w-full px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="pet_id" class="block text-sm font-medium text-gray-700">Pet ID</label>
                    <input type="number" id="pet_id" name="pet_id" required class="mt-1 border rounded-md w-full px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="start_date" class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="datetime-local" id="start_date" name="start" required class="mt-1 border rounded-md w-full px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="end_date" class="block text-sm font-medium text-gray-700">End Time</label>
                    <input type="datetime-local" id="end_date" name="end" required class="mt-1 border rounded-md w-full px-3 py-2">
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit Booking</button>
                <p id="form-message" class="mt-4 text-sm"></p>
            </form>
        </div>
    </main>
    
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/booking_form.js"></script>
</body>
</html>
