<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PetTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div include-html="/templates/nav.html"></div>

    <main class="py-10 max-w-6xl mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h2>
                <p class="text-gray-600">Join PetTech to find trusted pet sitters</p>
            </div>
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form id="register-form" class="space-y-5">
                    <div id="form-errors" class="hidden bg-red-100 border text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" required class="mt-1 w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required class="mt-1 w-full px-3 py-2 border rounded-md">
                    </div>
                    <button type="submit" class="w-full px-4 py-3 font-medium rounded-lg text-white bg-green-600 hover:bg-green-700">Create account</button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Already have an account? <a href="/login.html" class="font-medium text-green-600 hover:text-green-700">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/register.js"></script> </body>
</html>
