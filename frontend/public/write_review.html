<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a Review - PetTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div include-html="/templates/nav.html"></div>

    <main class="py-10 max-w-xl mx-auto px-4">
        <div class="bg-white shadow rounded p-6">
            <h1 class="text-2xl font-semibold mb-2">Write a Review</h1>
            <p id="review-target" class="text-gray-600 mb-6">Loading booking details...</p>
            <form id="review-form" class="space-y-4">
                <div>
                    <label class="block font-medium">Rating</label>
                    <div id="rating-stars" class="flex text-2xl cursor-pointer">
                        <span data-value="1">☆</span><span data-value="2">☆</span><span data-value="3">☆</span><span data-value="4">☆</span><span data-value="5">☆</span>
                    </div>
                    <input type="hidden" name="rating" id="rating-input" required>
                </div>
                <div>
                    <label for="comment" class="block font-medium">Comment</label>
                    <textarea id="comment" name="comment" rows="4" class="w-full border rounded p-2 mt-1"></textarea>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Submit Review</button>
                <p id="form-message" class="mt-2 text-sm"></p>
            </form>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/write_review.js"></script> </body>
</html>
