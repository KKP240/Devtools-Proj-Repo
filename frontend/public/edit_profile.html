<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - PetTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div include-html="/includes/nav.html"></div>

    <main class="py-10 max-w-3xl mx-auto px-4">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-lg font-medium mb-4">Edit Your Profile</h2>
            <form id="profile-form" class="space-y-6">
                <fieldset class="border p-4 rounded">
                    <legend class="font-semibold px-2">User Information</legend>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-sm">Username</label>
                            <input type="text" name="username" id="username" class="mt-1 w-full border rounded-md px-3 py-2">
                        </div>
                        <div>
                            <label for="email" class="block text-sm">Email</label>
                            <input type="email" name="email" id="email" class="mt-1 w-full border rounded-md px-3 py-2">
                        </div>
                    </div>
                </fieldset>
                <fieldset id="caregiver-section" class="border p-4 rounded">
                    <legend class="font-semibold px-2">Caregiver Profile</legend>
                </fieldset>
                <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save Changes</button>
                <p id="form-message" class="mt-4 text-sm"></p>
            </form>
        </div>
    </main>
    
    <script src="/js/main.js"></script>
    <script src="/js/include.js"></script>
    <script src="/js/edit_profile.js"></script> </body>
</html>
